name: Ergebnis-Prüfer

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Bibliotheken installieren
      run: |
        pip install --upgrade pip
        pip install duckduckgo_search==4.1.1 
        # Wir fixieren die Version, da neuere Versionen manchmal Probleme machen

    - name: Checker ausführen
      run: python checker.py

    - name: Speichern
      run: |
        git config --global user.name 'Checker Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add meine_datenbank.csv
        git commit -m "Ergebnis-Update: $(date)" || echo "Keine Updates"
        git push
