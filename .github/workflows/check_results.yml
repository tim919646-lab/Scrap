name: Ergebnis-Prüfer (Stealth Mode)

on:
  schedule:
    - cron: '30 12 * * *' # 13:30 Uhr
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Hacker-Tools installieren
      run: |
        # DrissionPage ist das Tool für Stealth-Requests
        pip install DrissionPage

    - name: Checker ausführen
      run: python checker.py

    - name: Speichern
      run: |
        git config --global user.name 'Checker Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add meine_datenbank.csv
        git commit -m "Update: $(date)" || echo "Keine Updates"
        git push
