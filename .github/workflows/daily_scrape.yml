name: Täglicher Scraper (Selenium)

on:
  schedule:
    - cron: '0 8 * * *' # Jeden Tag 09:00 Uhr DE Zeit
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Chrome & Selenium installieren
      run: |
        pip install selenium webdriver-manager beautifulsoup4

    - name: Scraper starten
      run: python scraper.py

    - name: Speichern (Commit)
      run: |
        git config --global user.name 'Scraper Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add meine_datenbank.csv
        git commit -m "Update: $(date)" || echo "Keine Änderungen"
        git push
